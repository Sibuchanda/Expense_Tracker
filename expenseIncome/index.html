<head>

  <link rel="stylesheet" href="style.css" />

<body>

  <h2>Add Transaction</h2>

  <div class="container">
    <div class="content">
      <div class="amount-label">How much?</div>
      <div class="amount" id="amountDisplay">‚Çπ 0.00</div>

      <div class="form-card">
  <!-- Icon Picker -->
  <div class="icon-picker">
    <div id="iconDisplay" class="icon-placeholder">üñºÔ∏è</div>
  </div>

  <!-- Category -->
  
<div class="category-autocomplete">
  <input type="text" id="categoryInput" placeholder="Enter Category" oninput="showSuggestions()" autocomplete="off" />
  <ul id="suggestionsList" class="suggestions"></ul>
</div>


  <!-- Description -->
 
<select id="description" disabled>
  <option disabled selected>Description</option>
</select>
<!-- Amount Input -->
<div class="amount-input-wrapper">
  <label for="amountInput">Amount</label> 
  <div class="amount-input">
    <span class="currency-symbol">‚Çπ</span>
    <!-- <input type="number" id="amountInput" placeholder="0.00" min="0" /> -->
     <input type="number" id="amountInput" placeholder="0.00" min="0" disabled />

  </div>
</div>

  <!-- Date -->
  
<div class="date-input-wrapper">
  <label for="date">Date</label>
  <div class="date-icon-input">
    <input type="date" id="date" />
    <span class="calendar-icon">üìÖ</span>
  </div>
</div>

  <div class="type-buttons">
    <button class="income">Income</button>
    <button class="expense">Expense</button>
  </div>

<div id="summaryMessage" style="margin-top: 10px; font-size: 0.9em; color: #555;"></div>


  <button class="continue-btn">Continue</button>

  </div>
 

  <script src="script.js"></script>
</body>
